<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebGIS Rasio Elektrifikasi ‚Äì Kabupaten Barito Timur</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">

<style>
/* ================= BASIC ================= */
body{
  margin:0;
  background:#020216;
  color:#e0f7ff;
  font-family:Segoe UI, sans-serif;
}

/* ================= HEADER ================= */
header{
  padding:16px;
  background:#000814;
  border-bottom:3px solid #f4b400;
  position:relative;
  overflow:hidden;
}

/* ‚ö° KILATAN CAHAYA */
header::after{
  content:"";
  position:absolute;
  top:0; left:-120%;
  width:120%;
  height:100%;
  background:linear-gradient(
    120deg,
    transparent 30%,
    rgba(255,255,255,.25),
    transparent 70%
  );
  animation:kilat 6s infinite;
}

@keyframes kilat{
  0%,85%{left:-120%}
  100%{left:120%}
}

.header-inner{
  max-width:1200px;
  margin:auto;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.logo{height:52px}

.title{
  text-align:center;
  flex:1;
}
.title h1{margin:0;font-size:1.4rem}
.title small{color:#ffe08a}

/* ================= CONTAINER ================= */
.container{
  max-width:1200px;
  margin:auto;
  padding:14px;
}

/* ================= FILTER ================= */
select{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  font-size:15px;
  background:#071a33;
  color:#fff;
  margin-bottom:12px;
}

/* ================= MAP ================= */
#map{
  height:65vh;
  border-radius:16px;
  box-shadow:0 0 20px #000;
  position:relative;
  overflow:hidden;
}

/* ‚ö° KILATAN MAP */
#map::after{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle at 30% 20%,rgba(255,255,255,.12),transparent 60%);
  animation:mapFlash 8s infinite;
  pointer-events:none;
}

@keyframes mapFlash{
  0%,70%{opacity:0}
  75%{opacity:1}
  100%{opacity:0}
}

/* ================= TABLE ================= */
.box-table{
  margin-top:18px;
  background:#071427;
  border-radius:16px;
  padding:12px;
}

.table-title{
  font-weight:700;
  color:#ffe08a;
  margin-bottom:10px;
}

.table-scroll{
  max-height:45vh;
  overflow:auto;
  border-radius:10px;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}

th,td{
  padding:8px 10px;
  border-bottom:1px solid rgba(255,255,255,.08);
}

th{
  position:sticky;
  top:0;
  background:#0b2442;
  color:#9ecbff;
}

tr:hover{background:#12325c}
tr.active{background:#1dd1a133}

/* ================= MARKER ================= */
.label-desa{
  background:rgba(0,0,0,.7);
  color:#ffe08a;
  border-radius:6px;
  padding:2px 6px;
  font-size:11px;
  border:1px solid rgba(255,255,255,.25);
}

/* ================= PANEL FLOAT ================= */
#panel{
  position:fixed;
  top:110px;
  right:20px;
  width:320px;
  background:linear-gradient(180deg,#071a33,#050f22);
  border-radius:18px;
  padding:14px;
  box-shadow:0 12px 35px rgba(0,0,0,.85);
  display:none;
  z-index:999;
  animation:slideIn .25s ease;
}

@keyframes slideIn{
  from{transform:translateX(30px);opacity:0}
  to{transform:translateX(0);opacity:1}
}

.panel-title{
  font-weight:700;
  color:#ffe08a;
  margin-bottom:8px;
}

.info-block{
  margin-bottom:6px;
  padding-bottom:6px;
  border-bottom:1px dashed rgba(255,255,255,.1);
}

.label{font-size:11px;color:#9ecbff}
.value{font-weight:600;font-size:14px}

/* ================= BUTTON ================= */
button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border:none;
  border-radius:10px;
  background:#f4b400;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <div></div>
    <div class="title">
      <h1>WebGIS Rasio Elektrifikasi</h1>
      <small>Kabupaten Barito Timur</small>
    </div>
    <div></div>
  </div>
</header>

<div class="container">
  <select id="filterKec">
    <option value="">‚Äî PILIH KECAMATAN ‚Äî</option>
    <option value="ALL">SEMUA KECAMATAN</option>
  </select>

  <div id="map"></div>
</div>

<div class="container">
  <div class="box-table">
    <div class="table-title">üìä Data Rasio Elektrifikasi</div>
    <div class="table-scroll">
      <table id="tbl">
        <thead>
          <tr>
            <th>No</th>
            <th>Kecamatan</th>
            <th>Desa</th>
            <th>RT PLN</th>
            <th>RT Non PLN</th>
            <th>Jumlah</th>
            <th>Rasio (%)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>

<div id="panel">
  <div class="panel-title" id="pTitle"></div>
  <div class="info-block"><div class="label">Kecamatan</div><div class="value" id="pKec"></div></div>
  <div class="info-block"><div class="label">RT PLN</div><div class="value" id="pPln"></div></div>
  <div class="info-block"><div class="label">RT Non PLN</div><div class="value" id="pNon"></div></div>
  <div class="info-block"><div class="label">Jumlah</div><div class="value" id="pJml"></div></div>
  <div class="info-block"><div class="label">Rasio</div><div class="value" id="pRasio"></div></div>
  <div class="info-block"><div class="label">Keterangan</div><div class="value" id="pKet"></div></div>
  <button onclick="editData()">‚úèÔ∏è Edit Data</button>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
/* ================= CONFIG ================= */
const API_URL = "https://script.google.com/macros/s/AKfycbxa-soCZiiqGB86ND1s5tKaIBwHSz0OGmv9OgJoDXYLKS1DvgcGy6e1sInZI3JD0oSm/exec";

/* ================= MAP ================= */
const map = L.map("map",{minZoom:7,maxZoom:10}).setView([-2.1,115.1],8);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
const layer = L.layerGroup().addTo(map);

/* ================= STATE ================= */
let data=[], selected=null;

/* ================= LOAD DATA ================= */
fetch(API_URL+"?action=getDesa")
.then(r=>r.json())
.then(j=>{
  data=j.data;
  initFilter();
});

function initFilter(){
  const kec=[...new Set(data.map(d=>d.kecamatan))];
  kec.forEach(k=>{
    let o=document.createElement("option");
    o.value=k;o.textContent=k;
    filterKec.appendChild(o);
  });
}

filterKec.onchange=()=>render();

/* ================= RENDER ================= */
function render(){
  layer.clearLayers();
  document.querySelector("#tbl tbody").innerHTML="";
  panel.style.display="none";

  if(!filterKec.value) return;

  const list = filterKec.value==="ALL"
    ? data
    : data.filter(d=>d.kecamatan===filterKec.value);

  let bounds=[];

  list.forEach((d,i)=>{
    const lat=+d.latitude, lng=+d.longitude;
    if(!lat||!lng) return;

    const m=L.marker([lat,lng]).addTo(layer)
      .bindTooltip(d.nama_wilayah,{permanent:true,className:"label-desa"});

    m.on("click",()=>show(d));

    bounds.push([lat,lng]);

    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${i+1}</td>
      <td>${d.kecamatan}</td>
      <td>${d.nama_wilayah}</td>
      <td>${d.rt_pln}</td>
      <td>${d.rt_non_pln}</td>
      <td>${d.jumlah}</td>
      <td>${(+d.rasio_pln).toFixed(2)}</td>`;
    tr.onclick=()=>show(d);
    document.querySelector("#tbl tbody").appendChild(tr);
  });

  if(bounds.length) map.fitBounds(bounds,{maxZoom:9});
}

/* ================= PANEL ================= */
function show(d){
  selected=d;
  pTitle.innerText=d.nama_wilayah;
  pKec.innerText=d.kecamatan;
  pPln.innerText=d.rt_pln;
  pNon.innerText=d.rt_non_pln;
  pJml.innerText=d.jumlah;
  pRasio.innerText=(+d.rasio_pln).toFixed(2)+"%";
  pKet.innerText=d.ket||"-";
  panel.style.display="block";
}

/* ================= EDIT ================= */
function editData(){
  if(!selected) return;
  const pin=prompt("Masukkan PIN");
  fetch(API_URL,{
    method:"POST",
    body:JSON.stringify({action:"checkPin",pin})
  })
  .then(r=>r.json())
  .then(j=>{
    if(j.status!=="ok") return alert("PIN salah");

    const pln=prompt("RT PLN",selected.rt_pln);
    const non=prompt("RT Non PLN",selected.rt_non_pln);
    if(pln===null||non===null) return;

    fetch(API_URL,{
      method:"POST",
      body:JSON.stringify({
        action:"updateDesa",
        id_desa:selected.id_desa,
        rt_pln:+pln,
        rt_non_pln:+non,
        pin
      })
    }).then(()=>location.reload());
  });
}
</script>

</body>
</html>
