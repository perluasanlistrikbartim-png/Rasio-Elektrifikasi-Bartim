<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebGIS Rasio Elektrifikasi ‚Äì Kabupaten Barito Timur</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">

<style>
/* ================= BASIC ================= */
body{
  margin:0;
  background:#020216;
  color:#e0f7ff;
  font-family:Segoe UI, sans-serif;
}

/* ================= HEADER ================= */
header{
  padding:16px;
  background:#000814;
  border-bottom:3px solid #f4b400;
  position:relative;
  overflow:hidden;
}

/* ‚ö° KILATAN CAHAYA */
header::after{
  content:"";
  position:absolute;
  top:0; left:-120%;
  width:120%;
  height:100%;
  background:linear-gradient(
    120deg,
    transparent 30%,
    rgba(255,255,255,.25),
    transparent 70%
  );
  animation:kilat 6s infinite;
}
@keyframes kilat{
  0%,85%{left:-120%}
  100%{left:120%}
}

.header-inner{
  max-width:1200px;
  margin:auto;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.logo{height:52px}

.title{
  text-align:center;
  flex:1;
}
.title h1{margin:0;font-size:1.4rem}
.title small{color:#ffe08a}

/* ================= CONTAINER ================= */
.container{
  max-width:1200px;
  margin:auto;
  padding:14px;
}

/* ================= FILTER ================= */
select{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  font-size:15px;
  background:#071a33;
  color:#fff;
  margin-bottom:12px;
}

/* ================= MAP ================= */
#map{
  height:65vh;
  border-radius:16px;
  box-shadow:0 0 20px #000;
  position:relative;
  overflow:hidden;
}

/* ‚ö° KILATAN MAP */
#map::after{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle at 30% 20%,rgba(255,255,255,.12),transparent 60%);
  animation:mapFlash 8s infinite;
  pointer-events:none;
}
@keyframes mapFlash{
  0%,70%{opacity:0}
  75%{opacity:1}
  100%{opacity:0}
}

/* ================= TABLE (NEON BLUE FINAL) ================= */
.box-table{
  margin-top:18px;
  background:linear-gradient(180deg,#071a33,#050f22);
  border-radius:18px;
  padding:14px;
  box-shadow:
    0 0 0 1px rgba(0,180,255,.25),
    0 0 25px rgba(0,120,255,.15);
}

.table-title{
  font-weight:700;
  font-size:15px;
  color:#9ecbff;
  margin-bottom:12px;
  letter-spacing:.4px;
  text-shadow:0 0 8px rgba(0,180,255,.45);
}

.table-scroll{
  max-height:45vh;
  overflow-y:auto;
  overflow-x:auto;
  border-radius:14px;
  background:rgba(0,0,0,.15);
  box-shadow:inset 0 0 18px rgba(0,0,0,.6);
}

table{
  width:100%;
  border-collapse:separate;
  border-spacing:0;
  font-size:13px;
  color:#e0f7ff;
}

th{
  position:sticky;
  top:0;
  padding:10px 12px;
  background:linear-gradient(180deg,#0b2442,#081a33);
  color:#7dd3fc;
  font-weight:700;
  text-align:left;
  border-bottom:1px solid rgba(0,180,255,.65);
  border-right:1px solid rgba(0,180,255,.45);
  z-index:2;
}

td{
  padding:9px 12px;
  border-bottom:1px solid rgba(0,180,255,.28);
  border-right:1px solid rgba(0,180,255,.18);
  white-space:nowrap;
}

th:last-child,
td:last-child{border-right:none}

tbody tr:hover td{
  background:linear-gradient(
    90deg,
    rgba(0,120,255,.12),
    rgba(0,60,180,.08)
  );
}

tr.active td{
  background:rgba(0,180,255,.22);
  box-shadow:
    inset 0 0 14px rgba(0,180,255,.45),
    inset 0 0 0 1px rgba(0,180,255,.35);
}

tbody tr:nth-child(even) td{
  background:rgba(255,255,255,.015);
}

/* ================= MARKER ================= */
.label-desa{
  background:rgba(0,0,0,.7);
  color:#ffe08a;
  border-radius:6px;
  padding:2px 6px;
  font-size:11px;
  border:1px solid rgba(255,255,255,.25);
}

/* ================= PANEL FLOAT (VIEW + EDIT) ================= */
#panel{
  position:fixed;
  top:110px;
  right:20px;
  width:340px;
  background:linear-gradient(180deg,#071a33,#050f22);
  border-radius:20px;
  padding:16px;
  box-shadow:
    0 0 0 1px rgba(0,180,255,.25),
    0 20px 45px rgba(0,0,0,.85);
  display:none;
  z-index:999;
  animation:panelIn .25s ease;
  max-height:75vh;
  overflow-y:auto;
}

@keyframes panelIn{
  from{transform:translateX(30px);opacity:0}
  to{transform:translateX(0);opacity:1}
}

/* PANEL HEADER */
.panel-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
}

.panel-title{
  font-weight:800;
  font-size:14px;
  color:#9ecbff;
  letter-spacing:.4px;
  text-shadow:0 0 8px rgba(0,180,255,.45);
}

.panel-close{
  background:none;
  border:none;
  color:#7dd3fc;
  font-size:22px;
  cursor:pointer;
}

/* INFO */
.info-block{
  margin-bottom:10px;
  padding-bottom:8px;
  border-bottom:1px dashed rgba(0,180,255,.18);
}

.label{
  font-size:11px;
  color:#7dd3fc;
  letter-spacing:.5px;
  margin-bottom:2px;
}

.value{
  font-weight:700;
  font-size:14px;
  color:#ffffff;
}

.value-date{
  font-size:12px;
  color:#9ecbff;
  font-style:italic;
}

/* ================= EDIT MODE ================= */
.view-only{display:block}
.edit-only{display:none}
.edit-mode .view-only{display:none}
.edit-mode .edit-only{display:block}

.edit-field{
  margin-bottom:12px;
}

.edit-field label{
  font-size:11px;
  color:#7dd3fc;
  letter-spacing:.4px;
  margin-bottom:4px;
  display:block;
}

.edit-field input{
  width:100%;
  padding:10px 12px;
  background:#0b2442;
  color:#ffffff;
  font-size:15px;
  font-weight:700;
  border:1px solid rgba(0,180,255,.35);
  border-radius:10px;
}

.edit-field input:focus{
  outline:none;
  border-color:#00b4ff;
  box-shadow:0 0 0 1px rgba(0,180,255,.45);
}

/* ================= BUTTON ================= */
.btn-edit,
.btn-save,
.btn-cancel{
  width:100%;
  padding:11px;
  margin-top:10px;
  border:none;
  border-radius:12px;
  font-weight:800;
  cursor:pointer;
}

.btn-edit{
  background:linear-gradient(135deg,#00b4ff,#0072ff);
  color:#001b2e;
}

.btn-save{
  background:linear-gradient(135deg,#00ffb4,#00c897);
  color:#00241a;
}

.btn-cancel{
  background:linear-gradient(135deg,#334155,#1e293b);
  color:#e0f7ff;
}
</style>

</head>

<body>

<header>
  <div class="header-inner">
    <div></div>
    <div class="title">
      <h1>WebGIS Rasio Elektrifikasi</h1>
      <small>Kabupaten Barito Timur</small>
    </div>
    <div></div>
  </div>
</header>

<div class="container">
  <select id="filterKec">
    <option value="">‚Äî PILIH KECAMATAN ‚Äî</option>
    <option value="ALL">SEMUA KECAMATAN</option>
  </select>

  <div id="map"></div>
</div>

<div class="container">
  <div class="box-table">
    <div class="table-title">üìä Data Rasio Elektrifikasi</div>
    <div class="table-scroll">
      <table id="tbl">
        <thead>
          <tr>
            <th>No</th>
            <th>Kecamatan</th>
            <th>Desa</th>
            <th>RT PLN</th>
            <th>RT Non PLN</th>
            <th>Jumlah</th>
            <th>Rasio (%)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>

<div id="panel">
  <div class="panel-title" id="pTitle"></div>
  <div class="info-block"><div class="label">Kecamatan</div><div class="value" id="pKec"></div></div>
  <div class="info-block"><div class="label">RT PLN</div><div class="value" id="pPln"></div></div>
  <div class="info-block"><div class="label">RT Non PLN</div><div class="value" id="pNon"></div></div>
  <div class="info-block"><div class="label">Jumlah</div><div class="value" id="pJml"></div></div>
  <div class="info-block"><div class="label">Rasio</div><div class="value" id="pRasio"></div></div>
  <div class="info-block"><div class="label">Keterangan</div><div class="value" id="pKet"></div></div>
  <button onclick="editData()">‚úèÔ∏è Edit Data</button>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
/* ================= CONFIG ================= */
const API_URL = "https://script.google.com/macros/s/AKfycbxa-soCZiiqGB86ND1s5tKaIBwHSz0OGmv9OgJoDXYLKS1DvgcGy6e1sInZI3JD0oSm/exec";

/* ================= MAP ================= */
const map = L.map("map", {
  minZoom: 7,
  maxZoom: 20,   // ‚¨ÖÔ∏è INI KUNCI AKHIR
  zoomSnap: 0.25 // ‚¨ÖÔ∏è biar halus (OPSIONAL tapi mantap)
}).setView([-2.1,115.1],8);

L.tileLayer(
  "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
  {
    maxZoom: 20,
    maxNativeZoom: 19,
    detectRetina: true
  }
).addTo(map);

const layer = L.layerGroup().addTo(map);

/* ================= STATE ================= */
let data=[], selected=null;

/* ================= LOAD DATA ================= */
fetch(API_URL+"?action=getDesa")
.then(r=>r.json())
.then(j=>{
  data=j.data;
  initFilter();
});

function initFilter(){
  const kec=[...new Set(data.map(d=>d.kecamatan))];
  kec.forEach(k=>{
    let o=document.createElement("option");
    o.value=k;o.textContent=k;
    filterKec.appendChild(o);
  });
}

filterKec.onchange=()=>render();

/* ================= RENDER ================= */
function render(){
  layer.clearLayers();
  document.querySelector("#tbl tbody").innerHTML="";
  panel.style.display="none";

  if(!filterKec.value) return;

  const list = filterKec.value==="ALL"
    ? data
    : data.filter(d=>d.kecamatan===filterKec.value);

  let bounds=[];

  list.forEach((d,i)=>{
    const lat=+d.latitude, lng=+d.longitude;
    if(!lat||!lng) return;

    const m=L.marker([lat,lng]).addTo(layer)
      .bindTooltip(d.nama_wilayah,{permanent:true,className:"label-desa"});

    m.on("click",()=>show(d));

    bounds.push([lat,lng]);

    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${i+1}</td>
      <td>${d.kecamatan}</td>
      <td>${d.nama_wilayah}</td>
      <td>${d.rt_pln}</td>
      <td>${d.rt_non_pln}</td>
      <td>${d.jumlah}</td>
     <td>${d.rasio_pln}%</td>
    tr.onclick=()=>show(d);
    document.querySelector("#tbl tbody").appendChild(tr);
  });

  if(bounds.length){
  map.fitBounds(bounds,{padding:[40,40]});
}

}

/* ================= PANEL ================= */
function show(d){
  selected=d;
  pTitle.innerText=d.nama_wilayah;
  pKec.innerText=d.kecamatan;
  pPln.innerText=d.rt_pln;
  pNon.innerText=d.rt_non_pln;
  pJml.innerText=d.jumlah;
  pRasio.innerText = d.rasio_pln + "%";
  pKet.innerText=d.ket||"-";
  panel.style.display="block";
}

/* ================= EDIT ================= */
function editData(){
  if(!selected) return;
  const pin=prompt("Masukkan PIN");
  fetch(API_URL,{
    method:"POST",
    body:JSON.stringify({action:"checkPin",pin})
  })
  .then(r=>r.json())
  .then(j=>{
    if(j.status!=="ok") return alert("PIN salah");

    const pln=prompt("RT PLN",selected.rt_pln);
    const non=prompt("RT Non PLN",selected.rt_non_pln);
    if(pln===null||non===null) return;

    fetch(API_URL,{
      method:"POST",
      body:JSON.stringify({
        action:"updateDesa",
        id_desa:selected.id_desa,
        rt_pln:+pln,
        rt_non_pln:+non,
        pin
      })
    }).then(()=>location.reload());
  });
}
</script>

</body>
</html>
